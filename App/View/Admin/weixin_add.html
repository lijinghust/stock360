{% extends '../Common/base_admin.html' %}

{% block title %}index{% endblock %}

{% block header %}

{% endblock %}

{% block page_head %}微信{% endblock %}


{% block content %}
	<form class="form-horizontal" role="form" method="post" action="/admin/weixin/_add" id="form">
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">名称</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="name" placeholder="">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">图片</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="img" placeholder="">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">简介</label>
	    <div class="col-sm-10">
	    	<textarea name="intro" class="form-control" rows="4"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
	</form>	
{% endblock %}
	
{% block footer %}
	<script>
		$("#form").on('submit',function(e){
			e.preventDefault();
			e.stopPropagation();

			var self = this;
			$.post('/admin/weixin/_add',$(this).serialize(),function(data){
				data = new Function('return (' + data + ')')();
				if(data.errno == 0){
					self.reset();
					alert('success');
				}else{
					alert("fail");
				}
			});
		});
	</script>
{% endblock %}
