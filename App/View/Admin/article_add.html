{% extends '../Common/base_admin.html' %}

{% block title %}index{% endblock %}

{% block header %}
<script charset="utf-8" src="/resource/js/editor/kindeditor.js"></script>
<script charset="utf-8" src="/resource/js/editor/lang/zh_CN.js"> </script>
{% endblock %}

{% block page_head %}文章{% endblock %}

{% block content %}
	<form class="form-horizontal" role="form" method="post" action="/admin/stock/_add" id="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="title" placeholder="股票开户">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
	    <div class="col-sm-10">
	    	<select name="type" class="form-control">
	    		<option value="0">默认</option>
	    	</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
	    <div class="col-sm-10">
	    	<textarea name="content" class="form-control" rows="4"></textarea>
	    	
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
	</form>	
{% endblock %}
	
{% block footer %}
	<script>
		// KindEditor.ready(function(K) {
  //           editor = K.create('#editor_id');
  //       });

		$("#form").on('submit',function(e){
			e.preventDefault();
			e.stopPropagation();

			var self = this;
			var params = $(this).serialize();
			$.post('/admin/article/_add', params, function(data){
				if(data.errno == 0 && data.data){
					alert('添加成功');
					self.reset();
				}
			});
		});
	</script>
{% endblock %}
